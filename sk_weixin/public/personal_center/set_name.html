<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人中心，设置名字</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <link rel="stylesheet" href="../static/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../static/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/iconfont.css">

</head>
<body ontouchstart>
<div class="wx-container">
    <div class="wx-header weui-flex">
        <div class="weui-flex__item">
            <a href="myInformation.html" class="returnBtn">
                <span class="iconfont icon-xiangzuo"></span>
                返回
            </a>
        </div>
        <div class="weui-flex__item header-title">设置名字</div>
        <div class="weui-flex__item wx-title-reg">
            <a href="myInformation.html" class="">完成</a>
        </div>
    </div>
    <div class="wx-content">
        <div class="weui-cell set_name">
            <div class="weui-cell__bd">
                <input class="weui-input sk_myInput" type="text" value="fengzhong" required="">
                <a href="javascript:" class="weui-icon-clear" id="clearBtn"></a>
            </div>
        </div>
    </div>

</div>

<script src="../static/dist/lib/jquery-2.1.4.js"></script>
<script src="../static/dist/lib/fastclick.js"></script>
<script src="../static/dist/js/jquery-weui.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
        $('#clearBtn').click(function () {
            $(this).prev().val("").focus();
        })
    });
</script>

</body>

</html>
