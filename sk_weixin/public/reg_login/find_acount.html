<!DOCTYPE html>
<html lang="en">
<head>
    <title>找回账号</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <link rel="stylesheet" href="../static/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../static/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/iconfont.css">

</head>
<body ontouchstart>
<div class="wx-container">
    <div class="wx-header weui-flex">
        <div class="weui-flex__item">
            <a href="" class="returnBtn">
                <span class="iconfont icon-xiangzuo"></span>
                返回
            </a>
        </div>
        <div class="weui-flex__item header-title">找回账号</div>
        <div class="weui-flex__item"></div>
    </div>
    <div class="wx-content">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入验证码">
            </div>
            <div class="weui-cell__ft">
                <img class="weui-vcode-img" src="../static/dist/demos/images/vcode.jpg">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">手机验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机验证码">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">获取验证码</button>
            </div>
        </div>
    </div>
    <!--禁用确定按钮时，请在class加上weui-btn_disabled-->
    <a href="javascript:;" class="weui-btn weui-btn_primary wx-login-btn">找回账号/a>
</div>

<script src="../static/dist/lib/jquery-2.1.4.js"></script>
<script src="../static/dist/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../static/dist/js/jquery-weui.js"></script>
</body>

</html>
