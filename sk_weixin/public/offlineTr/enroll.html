<!DOCTYPE html>
<html lang="en">
<head>
    <title>我要报名</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <link rel="stylesheet" href="../static/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../static/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/iconfont.css">

</head>
<body ontouchstart>
<div class="wx-container">
    <div class="wx-header weui-flex">
        <div class="weui-flex__item">
            <a href="offlineTr_detail.html" class="returnBtn">
                <span class="iconfont icon-xiangzuo"></span>
                返回
            </a>
        </div>
        <div class="weui-flex__item header-title">我要报名</div>
        <div class="weui-flex__item"></div>
    </div>
    <div class="wx-content">
        <div class="tr-info">
            <div class="tr_name borderB">
                <span class="sm-title">培训课程</span>
                <span class="sm-content">大数据时代的税务风险管理与税收规划</span>
            </div>
            <div class="tr_time">
                <span class="sm-title">培训时间</span>
                <span class="sm-content">
                    <span>2018-06-21 15:30:00（起始）</span>
                    <span>2018-06-21 17:30:00（结束）</span>
                </span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入电话号码">
            </div>
        </div>
    </div>
    <!--禁用报名按钮时，请在class加上weui-btn_disabled-->
    <a href="javascript:;" class="weui-btn weui-btn_primary wx-login-btn">立即报名</a>
</div>

<script src="../static/dist/lib/jquery-2.1.4.js"></script>
<script src="../static/dist/lib/fastclick.js"></script>
<script src="../static/dist/js/jquery-weui.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
</body>

</html>
